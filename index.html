<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app GsG final project</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Mada:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="logo">
          <img src="imgs/quiz.png" alt="Quiz Logo" width="230" height="110" />
        </div>

        <nav class="navbar">
          <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      </header>

      <main class="user">
        <div class="container-person-info">
          <h2 class="welcome-person">Welcome!</h2>
          <p>
            Please enter your details below to start the <strong>quiz!</strong>
          </p>
          <form action="#" method="post">
              <div class="input-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                />
                <div class="error" id="nameError"></div>
              </div>
            
              <div class="input-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
                <div class="error" id="emailError"></div>
              </div>
              <button  type="submit" id="submitBtn" >Start Quiz</button>

              <!-- <button type="submit" id="submitBtn">Submit</button>  -->
          </form>
        </div>
      </main>

      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
