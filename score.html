<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Mada:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="logo">
          <img src="imgs/quiz.png" alt="Quiz Logo" width="230" height="110" />
        </div>

        <nav class="navbar">
          <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </nav>

        <div class="menu-toggle">&#9776;</div>
      </header>
      <div>
        <div class="container">
          <div class="quiz-box">
            <h2 class="quiz-text-completed">Quiz Completed!</h2>
            <div class="score-box">
              <p>Your Score: <span id="score">0</span>/10</p>
            </div>
            <button id="retry-btn" class="retry hidden">Retry</button>
          </div>
        </div>
      </div>

      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script>
      const score = 4;
      document.getElementById("score").textContent = score;

      if (score < 5) {
        document.getElementById("retry-btn").classList.remove("hidden");
      }
    </script>
  </body>
</html>
