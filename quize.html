<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app GsG final project</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Mada:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="logo">
          <img src="imgs/quiz.png" alt="Quiz Logo" width="230" height="110" />
        </div>

        <nav class="navbar">
          <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      </header>

      <div class="quiz-app-container">
        <div class="quiz-app">
          <div class="quiz-info">
            <div class="category-content">
              <span>Category : <span class="category-name"></span> </span>
            </div>
            <div class="count">
              Question Count:<span class="count-num"></span>
            </div>
          </div>

          <div class="quiz-area"></div>
          <div class="answered-area"></div>

          <div class="bullets">
            <div class="spans"></div>
            <div class="countdown">
              <div></div>
              <i class="fa-regular fa-clock clock"></i>
            </div>
          </div>

          <div class="results">
            <span class="perfect"></span>
          </div>
          <div class="submit-answer-container">
            <button class="submit-answer">Submit Answer</button>
          </div>
        </div>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
